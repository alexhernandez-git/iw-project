version: "3"

services:
  server:
    build:
      context: ./api
    restart: unless-stopped
    ports:
      - 8080:8080
    depends_on:
      - db
    volumes:
      - ./api:/api
    env_file:
      - ./.envs/.local/.mongo
      - ./.envs/.local/.client
      - ./.envs/.local/.node
    command: npm run dev
  db:
    image: mongo:4.4.6
    restart: unless-stopped
    ports:
      - 27017:27017
    volumes:
      - mongodb:/data/db
    env_file:
      - ./.envs/.local/.mongo
  client:
    build:
      context: ./client
    restart: unless-stopped
    expose:
      - 3000
    ports:
      - 3000:3000
    depends_on:
      - db
    volumes:
      - ./client:/client
    env_file:
      - ./.envs/.local/.mongo
      - ./.envs/.local/.client
      - ./.envs/.local/.node
    command: yarn start
volumes:
  mongodb:
